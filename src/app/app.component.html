
<!-- this component takes an object and list the keys agains their value
      Or creates itself if the value of a key is an object. 
      it calls create on itself in a recursive manner. Maximum call stack is 
      set to 20000. If it exceeds 20000 please limit input file
-->
<app-object-display  *ngIf="yamldata" [object]="yamldata"></app-object-display>

<h1 class="title" *ngIf="loading">Loading. . .</h1>
<h1 *ngIf="error" class="subtitle">{{error}}</h1>
